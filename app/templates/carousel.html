{% extends "base.html" %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for index in range(1, images|length + 1) %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ index - 1 }}"
                        class={% if loop.first %} active{% endif %}
                        aria-current="true" aria-label="Slide {{ index }}">
                </button>
            {% endfor %}
        </div>

        <div class="carousel-inner">
            {% for image in images %}
                <div class="carousel-item {% if loop.first %} active{% endif %}">
                    <img src="static/img/{{ image }}" class="d-block w-100" alt="Image not found">
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
